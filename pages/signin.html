<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB-design-lab1</title>
    <link rel="icon" type="image/x-icon" href="../imgs/logo.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="min-width=400, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-primary" href="../index.html" role="button"><span class="material-icons">Home</span></a>
                <a class="btn btn-primary" href="../pages/calculator.html" role="button"><span class="material-icons">Calculator</span></a>
                <a class="btn btn-primary" href="../pages/myaccount.html" role="button"><span class="material-icons">My account</span></a>
                <a class="btn btn-primary" href="../pages/about.html" role="button"><span class="material-icons">About</span></a>
            </div>
            <form class="d-flex">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <a class="btn btn-primary" href="../pages/signin.html" role="button"><span class="material-icons">Sign In</span></a>
                    <a class="btn btn-primary" href="../pages/registration.html" role="button"><span class="material-icons">Registration</span></a>
                </div>
            </form>
        </div>
    </nav>
</header>

<body class="calculator-body">
    <div class="container">
        <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 offset-md-3">
                <label for="floatingInput" class="form-label forms-text">Email address</label>
                <input type="email" class="form-control" id="floatingInput" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="floatingPassword" class="form-label forms-text">Password</label>
                <input type="password" class="form-control" id="floatingPassword" required>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" style="transform: scale(1.5);">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 text-center">
                <button class="btn btn-primary mt-3" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</body>

<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</html>
